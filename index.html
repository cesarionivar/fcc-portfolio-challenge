<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header" id="navbar">
        <div class="header-content container">
            <div class="profile">
                <a href="https://github.com/cesarionivar" id="profile-link" target="_blank">
                    <img src="./img/logo.png" alt="CN">
                </a>
            </div>
            <nav >
                <a href="#welcome-section">Home</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="welcome-section">
            <h1>Welcome to Portfolio Webpage</h1>
            <p>Portfolio Webpage is a Challenge by freeCodeCamp.org</p>
        </section>
        <section id="projects">
            <div class="project-content container">
                <h2>Projects</h2>
                <div id="project-tile" class="project-tile">
                    <a href="https://github.com/cesarionivar/Tribute-Page" target="_blank">
                        <div class="project-box">
                            <img src="./img/tribute.png" alt="Tribute Page">
                            <p>Tribute page</p>
                        </div>
                    </a>
                    <a href="https://github.com/cesarionivar/technical-documentation-challange" target="_blank">
                        <div class="project-box">
                            <img src="./img/technical.png" alt="Technical Documentation">
                            <p>Technical Documentation</p>
                        </div>
                    </a>
                    <a href="https://github.com/cesarionivar/Product-Landing-Page" target="_blank">
                        <div class="project-box">
                            <img src="./img/product.png" alt="Product Landing Page">
                            <p>Product Landing Page</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>
        <section id="contact">
            <div class="contact-content container">
                <h2>Let's work together...</h2>
                <p>How do you take your coffee?</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; Created for freeCodeCamp</p>
    </footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
